<p>Patient Basics</p>
<p>{{patient}}</p>
<p>{{patient.gender}}</p>
<p>{{patientAgeStr}}</p>

<p>contact:</p>
{% for patient_telecom in patient.patient_telecoms.all %}
    <li>{{patient_telecom}}</li>
{% endfor %}

<p>address:</p>
{% for patient_address in patient.patient_addresses.all %}
    <li>{{patient_address}}</li>
{% endfor %}
