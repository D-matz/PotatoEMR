<tr>
    {% csrf_token %}
    {% for form in formlist %}
        {% for field in form %}
        <td>
            {% if forloop.first %}
                {{ form.non_field_errors }}
            {% endif %}
            {{ field }}
            {% if field.errors %}
            <div class="invalid-feedback d-block">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
        </td>
        {% endfor %}
    {% endfor %}
    <td>
        {% block buttons %}
        {% endblock %}
    </td>
</tr>
